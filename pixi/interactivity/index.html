<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.4.2/pixi.min.js"></script>
    <title>Asset System</title>
</head>

<body>
    <script>
        document.body.style.margin = "0px";
        document.body.style.padding = "0px";
        document.body.style.overflow = "hidden";

        const app = new PIXI.Application(
            {
                antialias: true,
                resizeTo: window,
                backgroundColor: 0xffeaf5
            }
        );
        document.body.appendChild(app.view);

        async function setup() {
            PIXI.Assets.addBundle('level-1', {
                bunny: "https://pixijs.com/assets/bunny.png"
            })

            const assets = await PIXI.Assets.loadBundle('level-1');
            // const texture = await PIXI.Assets.load("https://pixijs.com/assets/bunny.png");
            const bunny = new PIXI.Sprite(assets.bunny);
            bunny.x = app.screen.width / 2;
            bunny.y = app.screen.height / 2;
            bunny.scale.set(2.5);
            bunny.anchor.set(0.5);
            bunny.eventMode = "static";
            bunny.cursor = "pointer";
            app.stage.addChild(bunny);

            app.ticker.add((delta) => {
                bunny.rotation += 0.02 * delta;
            })

            let isDragging = false;
            bunny.on("pointerdown", () => {
                isDragging = true;
                bunny.scale.set(4);
                bunny.alpha = 0.5;
            })

            bunny.on("pointerup", () => {
                isDragging = false;
                bunny.scale.set(2.5);
                bunny.alpha = 1;
            })

            bunny.on("pointerover", () => {
                bunny.tint = 0x00ff00;
            })

            bunny.on("pointerout", () => {
                bunny.tint = 0xffffff;
            })

            bunny.on("pointermove", (event) => {
                if (isDragging) {
                    const newPosition = event.data.getLocalPosition(bunny.parent);
                    bunny.x = newPosition.x;
                    bunny.y = newPosition.y;
                }

            })

        }

        setup();
    </script>

</body>

</html>
